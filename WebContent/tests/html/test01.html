<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>page width/height test</title>

<style>

body {
	font-family: Verdana, sanf-serif;
	font-size: 8pt; }

</style>

<script type="text/javascript">

function x()
{

	var msgs = new Array();

	msgs.push("<b>document.body.client...</b>");
	msgs.push("document.body.clientHeight = " + document.body.clientHeight);
	msgs.push("document.body.clientWidth = " + document.body.clientWidth);

	msgs.push("<b>document.body.offset...</b>");
	msgs.push("document.body.offsetHeight = " + document.body.offsetHeight);
	msgs.push("document.body.offsetWidth = " + document.body.offsetWidth);

	msgs.push("<b>document.body.scroll...</b>");
	msgs.push("document.body.scrollHeight = " + document.body.scrollHeight);
	msgs.push("document.body.scrollWidth = " + document.body.scrollWidth);

	msgs.push("<b>document.offset</b>");
	msgs.push("document.offsetHeight = " + document.offsetHeight);
	msgs.push("document.offsetWidth = " + document.offsetWidth);
	
	msgs.push("<b>document.documentElement.offset...</b> (IE OK)");
	msgs.push("document.documentElement.offsetHeight = " + document.documentElement.offsetHeight);
	msgs.push("document.documentElement.offsetWidth = " + document.documentElement.offsetWidth);

	msgs.push("<b>window.inner...</b> (Mozilla, Opera OK)");
	msgs.push("window.innerHeight = " + window.innerHeight);
	msgs.push("window.innerWidth = " + window.innerWidth);

	document.getElementById("debug").innerHTML = msgs.join("<br>");
		
}

</script>

</head>
<body onresize="x()">

<div id="debug"></div>

</body>
</html>
