<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Map</title>
<script language="javascript" type="text/javascript" src="map-xp.js"></script>
<script language="javascript" type="text/javascript" src="utils-xp.js"></script>

<style>

body {
	font-family: Verdana;
	font-size: 8pt; }
	
input {
	font-family: Verdana;
	font-size: 8pt; }

</style>

</head>
<body>

<form name="form">
	<input type="hidden" name="x1" value="-180">
	<input type="hidden" name="y1" value="-90">
	<input type="hidden" name="x2" value="+180">
	<input type="hidden" name="y2" value="+90">

	<input type="hidden" name="x1-2" value="-180">
	<input type="hidden" name="y1-2" value="-90">
	<input type="hidden" name="x2-2" value="+180">
	<input type="hidden" name="y2-2" value="+90">
</form>

<script type="text/javascript" language="javascript">

MapsGlobal.registerMap("myMap1", true,
	"servlet/maptile", "test.map",
	"map-control", "map-frm",
	"map-tools-top", null, null, null,
	"form", "x1", "y1", "x2", "y2");

MapsGlobal.registerMap("myMap2", true,
	"servlet/maptile", "test.map",
	"map-control-2", "map-frm-2",
	"map-tools-top-2", null, null, null,
	"form", "x1-2", "y1-2", "x2-2", "y2-2");

</script>

<table border="0" cellspacing="0" cellpadding="0">
<tr>
<td>

	<div id="map-control" style="position: relative; width: 480px; height: 320px; border: 1px solid #999999;">
	
		<div id="map-frm" style="position: absolute;"></div>
	
		<!--  
		<table border="0" cellspacing="0" cellpadding="0" id="map-tools-left" style="position: absolute; width: 30px; background-color: #EEEEEE;">
		<tr>
			<td></td>
		</tr>
		</table>
		
		<table border="0" cellspacing="0" cellpadding="0" id="map-tools-right" style="position: absolute; width: 30px; background-color: #EEEEEE;">
		<tr>
			<td></td>
		</tr>
		</table>
		
		<div id="map-tools-bottom" style="position: absolute; height: 30px; background-color: #EEEEEE"></div>
		-->	
		
		<div id="map-tools-top" style="position: absolute; background-color: #DDDDDD; border-bottom: 1px solid #999999;">
			<table border="0" cellspacing="10" cellpadding="0">
			<tr>
				<td><input type="button" onclick="MapsGlobal.zoomGoBack('myMap1')" value="&lt;"></td>
				<td><input type="button" onclick="MapsGlobal.zoomGoForward('myMap1')" value="&gt;"></td>
				<td><input type="button" onclick="MapsGlobal.zoomPlus('myMap1')" value="+"></td>
				<td><input type="button" onclick="MapsGlobal.zoomMinus('myMap1')" value="-"></td>
				<td>Mouse</td>
				<td><input type="button" onclick="MapsGlobal.setMouseModeToPan('myMap1')" value="Pan"></td>
				<td><input type="button" onclick="MapsGlobal.setMouseModeToZoom('myMap1')" value="Zoom"></td>
				<td>Size</td>
				<td><input type="button" onclick="MapsGlobal.setSize('myMap1', 480, 320)" value="S"></td>
				<td><input type="button" onclick="MapsGlobal.setSize('myMap1', 800, 600)" value="M"></td>
				<td><input type="button" onclick="MapsGlobal.setSize('myMap1', 1024, 768)" value="L"></td>
			</tr>
			</table>
		</div>
		
	</div>

</td><td>

	<div id="map-control-2" style="position: relative; width: 400px; height: 600px; border: 1px solid #999999;">
	
		<div id="map-frm-2" style="position: absolute;"></div>
	
		<div id="map-tools-top-2" style="position: absolute; background-color: #DDDDDD; border-bottom: 1px solid #999999;">
			<table border="0" cellspacing="10" cellpadding="0">
			<tr>
				<td><input type="button" onclick="MapsGlobal.setMouseModeToPan('myMap2')" value="Realtime pan"></td>
				<td><input type="button" onclick="MapsGlobal.setMouseModeToZoom('myMap2')" value="Realtime zoom"></td>
				<td><input type="button" onclick="MapsGlobal.zoomPlus('myMap2')" value="+"></td>
				<td><input type="button" onclick="MapsGlobal.zoomMinus('myMap2')" value="-"></td>
			</tr>
			</table>
		</div>
	
	</div>
	
</td>
</tr>
</table>

</body>
</html>
