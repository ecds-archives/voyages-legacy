<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Title</title>

<script language="javascript" type="text/javascript">

function iframeLoaded()
{
	document.getElementById("searchQueryPane").innerHTML =
		window.frames["refresh"].document.body.innerHTML;
}

function abc()
{
	document.getElementById("refresh").onload = iframeLoaded;
}

</script>

</head>
<body>

<form method="post" action="querybuilder" target="refresh" xonsubmit="abc(); return true;">

<div>
<table border="0">
<tr>
	<td>Atttibutes</td>
	<td><select name="">
		<option value="shipname">Shipname</option>
		<option value="captaina">First captain</option>
		<option value="captainb">Second captain</option>
	</select></td>
	<td><input type="submit" value="Add"></td>
</tr>
</table>
</div>

<div id="searchQueryPane"></div>

</form>

<iframe style="display: none;" id="refresh" name="refresh" width="600" height="300" onload="iframeLoaded()"></iframe>

</body>
</html>
