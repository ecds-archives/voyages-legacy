<body>

This tests the possibility of attaching events to object methods.

<script type="text/javascript" language="javascript">

var someObject =
{
	someField: "value of the field",
	someMethod: function()
	{
		var ret = "";
		var arg0 = arguments[0];
		for (k in arg0) ret += k + " = " + arg0[k] + "; ";
		alert(ret);
		alert(this.someField);
	}
}

window.onload = function()
{
	//someObject.someMethod();
	var btn = document.getElementById("btn");
	btn.onclick = someObject.someMethod;
}

</script>

<input type="button" id="btn" value="Press me" >

</body>
</html>
